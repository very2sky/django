{% extends 'blog/base.html' %}

{% block main_area %}
<h1>자유게시판</h1>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">author</th>
      <th scope="col">date</th>
    </tr>
  </thead>
  <tbody>
  {% for board in board_list %}
    <tr>
      <th scope="row">1</th>
      <td><a href="{{ board.get_absolute_url }}">{{ board.title }}</a></td>
      <td>{{board.author}}</td>
      <td>{{board.created_at}}</td>
    </tr>

    {% endfor %}
  </tbody>
</table>
<hr/>


{% if request.user.is_authenticated %}
  <a href="/board/create/" class="btn btn-secondary btn-lg active float-right" role="button" aria-pressed="true">Create </a>
{% else %}
  <a href="#" data-toggle="modal" data-target="#loginModal" class="btn btn-secondary btn-lg active float-right" role="button" aria-pressed="true">Create </a>

{% endif %}
{% endblock %}
